<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <nav>
        <div>
            <h2> ROCK PAPER SCISSORS </h2>
        </div>
    </nav>
    
    <div class="scoreboard">
        <div id="userbadge" class="badge">USER</div>
        <div id="computerbadge" class="badge">COMPUTER</div>
        <span id="userscore">0</span>:<span id="computerscore">0</span>
    </div>

    <div class="results">
        <p class="paragraph"> Paper covers Rock. You Win!!!</p>

    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="./rock.png" alt="Rock"/>
        </div>
        <div id="paper" class="choice">
            <img src="./paper.png" alt="Paper"/>

        </div>
        <div id="scissors" class="choice">
            <img src="./scissors.png" alt="Scissors"/>
        </div>

    </div>

<script src="./main.js"></script>
</body>
</html>
